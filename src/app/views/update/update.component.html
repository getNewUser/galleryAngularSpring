<app-header></app-header>
<!-- <mat-card class="picture-mat-card"> -->
<img [src]="imgurl" alt="main" />
<!-- </mat-card> -->

<div class="div2">
  <mat-card>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="container">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput name="name" ngModel #first="ngModel" placeholder="Name: {{photo?.name}}">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput name="description" #description="ngModel" ngModel
                placeholder="Description: {{photo?.description}}">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-select name="tags" ngModel #tag="ngModel" placeholder="Tags" multiple>
                <mat-option *ngFor="let tag of tags" [value]="tag" (click)="filterTags(tag.id)"> {{tag.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-select name="categories" ngModel #category="ngModel" placeholder="Categories" multiple>
                <mat-option *ngFor="let category of categories" [value]="category"
                  (click)="filterCategory(category.id)">
                  {{category.name}} </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col">
              <button mat-flat-button color="primary" class="submit-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
