<app-header></app-header>
<img [src]="imgurl" alt="main" />
<div class="div2">
  <mat-card>
    <form #f="ngForm" (ngSubmit)="onSubmit(f,'','Dismiss')" novalidate>
      <div class="container">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput name="name" ngModel #first="ngModel" placeholder="Name: {{photo?.name}}">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput name="description" #description="ngModel" ngModel
                placeholder="Description: {{photo?.description}}">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-chip-list">
              <mat-chip-list #tagList aria-label="Tags selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                  (removed)="remove(tag)">
                  {{tag}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New tag..." #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
                  [matChipInputFor]="tagList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                  {{tag}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>




          </div>
          <div class="col">
            <mat-form-field>
              <mat-select name="categories" ngModel #category="ngModel" placeholder="Categories" multiple>
                <mat-option *ngFor="let category of categories" [value]="category"
                  (click)="filterCategory(category.id)">
                  {{category.name}} </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col">
              <button mat-flat-button color="primary" class="submit-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
