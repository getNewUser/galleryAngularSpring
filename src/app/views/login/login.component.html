<app-header></app-header>
<div class="hero">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <mat-card>
        <h1>Login</h1>
        <form [formGroup]="credentials" novalidate>
          <mat-form-field appearance="outline" class="search-input">
            <input matInput type="text" name="username" placeholder="Username" formControlName="username">
            <mat-error *ngIf="credentials.controls['username'].hasError('required')">Username is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" name="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="credentials.controls['password'].hasError('required')">Password is required</mat-error>
          </mat-form-field>
          <button mat-flat-button color="primary" class="submit-button" (click)="onSubmit('', 'Dismiss')">Login</button>
        </form>
        <p>Don't have an account? <span routerLink="/signup">Sign Up</span></p>
      </mat-card>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
