<div class="hero">
  <div class="row">
    <div class="col side"></div>
    <div class="col side"></div>
    <div class="col side"></div>
    <div class="col main">
      <mat-card>
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit(f, 'Dismiss')" #f="ngForm"  novalidate>
            <app-name-input class="app-name-input" [(ngModel)]="username" name="username" #nameVal="ngModel"></app-name-input>
            <app-password-input [(ngModel)]="password" name="password" #passwordVal="ngModel"></app-password-input>
            <button mat-flat-button color="primary" type="submit" (click)="onSubmit('You successfully logged in', 'Dismiss')">Login</button> 
        </form>
        <p>Don't have an account? <span routerLink="/signup">Sign Up</span></p>
      </mat-card>
    </div>
    <div class="col side">
    </div>
  </div>
</div>
