<div class="hero">
  <div class="row">
    <div class="col side "></div>
    <div class="col side ">
    </div>
    <div class="col side">
    </div>
    <div class="col main">
      <mat-card>
        <h1>Signup</h1>
        <form (ngSubmit)="onSubmit(f, 'Dismiss')" #f="ngForm" [mustMatch]="['password', 'confirmPassword']" novalidate>
          <app-name-input [(ngModel)]="name" name="name" #nameVal="ngModel"></app-name-input>
          <app-name-input [(ngModel)]="username" name="username" #usernameVal="ngModel"></app-name-input>
          <app-email-input [(ngModel)]="email" name="email" #emailVal="ngModel"></app-email-input>
          <app-password-input [(ngModel)]="password" name="password" #passwordVal="ngModel"></app-password-input>
          <app-password-input [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordVal="ngModel"></app-password-input>
          <mat-error *ngIf="confirmPasswordVal.control.hasError('mustMatch') && (confirmPasswordVal.dirty || confirmPasswordVal.touched)">Passwords must match</mat-error>
          <div class="matcheckbox">
            <mat-checkbox required required name="policy" id="policy" ngModel #policy="ngModel">
              I agree with privacy policy
            </mat-checkbox>
            <mat-error *ngIf="policy.control.hasError('required') && (policy.dirty || policy.touched)">
              You must agree with privacy policy</mat-error>
          </div>
          <button mat-flat-button color="primary" type="submit" (click)="onSubmit('You successfully signed up', 'Dismiss')">
            Signup
          </button>
          <div>
          </div>
        </form>
      </mat-card>
    </div>
    <div class="col side"></div>
  </div>
</div>
