<app-header></app-header>
<section>
  <mat-card class="sorting-container">
    <div class="heading-chip">
      <p>Filter</p>
    </div>
    <mat-form-field >
      <mat-select placeholder="Categories" multiple>
        <mat-option *ngFor="let category of categories" [value]="category" (click)="filterCategory(category.id)">
          {{category.name}} </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Sort by Tags</mat-label>
      <mat-select placeholder="Tags" multiple>
        <mat-option *ngFor="let tag of tags" [value]="tag" (click)="filterTags(tag.id)">{{ tag.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <label >
      <mat-form-field>
        <input matInput placeholder="Search image" [(ngModel)]="searchString" (ngModelChange)="initSearch($event)"
          class="input-padding">
      </mat-form-field>
    </label>
  </mat-card>
  <mat-card>
      <div class="gallery-container">
        <div class="res-count-container">Showing {{photos?.length | itemCount}} photos</div>
        <ng-container *ngIf="isLoaded else loading">
          <div class="photo-container" *ngFor="let item of photos">
            <app-photo [photo]="item"></app-photo>
          </div>
        </ng-container>
      </div>
    </mat-card>
</section>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
